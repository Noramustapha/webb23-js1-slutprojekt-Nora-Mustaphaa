<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderprognos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
		rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
           
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="Enter city name">
            <span class="material-symbols-outlined location">
                location_on
            </span>
            <button class="material-symbols-outlined search">
                search
            </button>

        </div>
        <div class="temp-box">
            <div class="weather-icon">
                <img src="">
            </div>
            <div class="current-temp">
                <div class="num"></div>
                <div class="derg">°C</div>
            </div>
            <div class="description">
            </div>
            <div class="location-response">
                <span class="material-symbols-outlined location-response-icon">
                    location_on
                </span>
                <div class="location-response-name"></div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        humidity_percentage
                    </span>
                    <div>
                        <span class="value humidity">%</span>
                        <p>Luftfuktighet</p>
                    </div>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>
                    <div>
                        <span class="value wind-speed" >m/s</span> 
                        <p>Vind</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-box">
            <div class="error-icon">
                <img src="images/404.jpg">
            </div>
            <div class="error-message">
                Not Found!
            </div>
        </div>
    <div class="error-net">
        <div class="error-icon">
            <img src="images/nonetwork.jpg">
        </div>
        <div class="net-message">
            No Network!
        </div>
    </div>
</div>



 
    <script src="js/script.js"></script>
    
</body>
</html>
